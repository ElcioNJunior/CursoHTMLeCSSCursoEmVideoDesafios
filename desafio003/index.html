<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mapa Mundi</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            font-size: 3em;
        }
        div.mapa{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1300px;
            margin: auto;
        }
        div.mapa img{
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Desafio do Mapa Mundi</h1>
    <div class="mapa">
        <img src="imagens/mapa03.png" alt="" width="250px">
        <img src="imagens/mapa07.png" alt="" width="250px">
        <img src="imagens/mapa05.png" alt="" width="250px">
        <img src="imagens/mapa09.png" alt="" width="250px">
        <img src="imagens/mapa01.png" alt="" width="250px">
        <img src="imagens/mapa08.png" alt="" width="250px">
        <img src="imagens/mapa06.png" alt="" width="250px">
        <img src="imagens/mapa02.png" alt="" width="250px">
        <img src="imagens/mapa04.png" alt="" width="250px">
    </div>
</body>
</html>
